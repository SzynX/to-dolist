<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Task</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container">
    <header>
        <h1>Edit Task</h1>
    </header>

    <main>
        <form th:action="@{/tasks/edit}" th:object="${task}" method="post">
            <input type="hidden" th:field="*{id}" />

            <label for="title">Title:</label>
            <input type="text" id="title" th:field="*{title}" placeholder="Task Title" required /><br/>

            <label for="description">Description:</label>
            <input type="text" id="description" th:field="*{description}" placeholder="Description" /><br/>

            <label for="dueDate">Due Date:</label>
            <input type="date" id="dueDate" th:field="*{dueDate}" required /><br/>

            <label for="status">Status:</label>
            <select id="status" th:field="*{status}">
                <option th:each="status : ${statuses}" th:value="${status}" th:text="${status}"></option>
            </select><br/>

            <label for="completed">Completed:</label>
            <input type="checkbox" id="completed" th:field="*{completed}" /><br/>

            <label for="user">User:</label>
            <select id="user" th:field="*{user}">
                <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.name}"></option>
            </select><br/>

            <button type="submit" class="btn">Save</button>
        </form>
        <a href="/tasks" class="btn">Cancel</a>
    </main>
</div>
</body>
</html>
