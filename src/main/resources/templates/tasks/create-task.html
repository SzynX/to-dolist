<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>â• Create Task</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container">
    <header>
        <h1>ğŸ“ Create New Task</h1>
    </header>

    <main>
        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
        <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

        <form th:action="@{/tasks}" method="post" class="form-layout">
            <input type="hidden" th:field="${task.id}" />

            <label for="title">ğŸ“Œ Title:</label>
            <input type="text" id="title" th:field="${task.title}" required />

            <label for="description">ğŸ§¾ Description:</label>
            <input type="text" id="description" th:field="${task.description}" />

            <label for="dueDate">ğŸ“… Due Date:</label>
            <input type="date" id="dueDate" th:field="${task.dueDate}" required />

            <label for="status">ğŸ“ˆ Status:</label>
            <select id="status" th:field="${task.status}">
                <option th:each="status : ${statuses}"
                        th:value="${status.name()}"
                        th:text="${status.name() == 'PENDING' ? 'ğŸ“Œ Pending'
                                  : (status.name() == 'IN_PROGRESS' ? 'â³ In Progress'
                                  : (status.name() == 'COMPLETED' ? 'âœ… Completed'
                                  : status.name()))}">
                </option>
            </select>

            <label for="completed">âœ… Completed:</label>
            <input type="checkbox" id="completed" th:field="${task.completed}" />

            <label for="user">ğŸ‘¤ Assigned User:</label>
            <select id="user" name="userId">
                <option th:each="user : ${users}"
                        th:value="${user.id}"
                        th:text="${user.name}"></option>
            </select>

            <div class="action-buttons">
                <button type="submit" class="btn btn-edit">ğŸ’¾ Save</button>
                <a href="/tasks" class="btn btn-delete">âŒ Cancel</a>
            </div>
        </form>
    </main>
</div>
</body>
</html>
