<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Task</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container">
    <header>
        <h1>Create New Task</h1>
    </header>

    <main>
        <form th:action="@{/tasks}" method="post">
            <!-- Rejtett mező a task objektumhoz -->
            <input type="hidden" th:field="${task.id}" />

            <label for="title">Title:</label>
            <input type="text" id="title" th:field="${task.title}" required /><br/>

            <label for="description">Description:</label>
            <input type="text" id="description" th:field="${task.description}" /><br/>

            <label for="dueDate">Due Date:</label>
            <input type="date" id="dueDate" th:field="${task.dueDate}" required /><br/>

            <label for="status">Status:</label>
            <select id="status" th:field="${task.status}">
                <option th:each="status : ${statuses}"
                        th:value="${status}"
                        th:text="${status}"></option>
            </select><br/>

            <label for="completed">Completed:</label>
            <input type="checkbox" id="completed" th:field="${task.completed}" /><br/>

            <!-- Javított user select -->
            <label for="user">User:</label>
            <select id="user" name="userId">
                <option th:each="user : ${users}"
                        th:value="${user.id}"
                        th:text="${user.name}"></option>
            </select><br/>

            <button type="submit" class="btn">Save</button>
        </form>
        <a href="/tasks" class="btn">Cancel</a>
    </main>
</div>
</body>
</html>
