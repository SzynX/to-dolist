<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ğŸ“‹ Task List</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container">
    <header>
        <h1>ğŸ—‚ï¸ Task Overview</h1>
    </header>

    <main>
        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
        <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

        <div class="action-buttons">
            <a href="/tasks/new" class="btn btn-edit">â• Create New Task</a>
            <a href="/users" class="btn btn-edit">ğŸ‘¤ Manage Users</a>
        </div>

        <div class="task-list">
            <table class="styled-table" th:if="${not #lists.isEmpty(tasks)}">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>ğŸ“Œ Title</th>
                    <th>ğŸ‘¤ Assigned User</th>
                    <th>ğŸ“ˆ Status</th>
                    <th>ğŸ“… Due Date</th>
                    <th>âš™ï¸ Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="task : ${tasks}"
                    th:class="'status-' + ${task.status}">
                    <td th:text="${task.id}">1</td>
                    <td th:text="${task.title}">Task Title</td>
                    <td th:text="${task.user?.name} ?: 'Unassigned'">N/A</td>
                    <td>
                        <span th:switch="${task.status.name()}">
                            <span th:case="'PENDING'">ğŸ“Œ Pending</span>
                            <span th:case="'IN_PROGRESS'">â³ In Progress</span>
                            <span th:case="'COMPLETED'">âœ… Completed</span>
                            <span th:case="*">â“ Unknown (<span th:text="${task.status.name()}"></span>)</span>
                        </span>
                    </td>
                    <td th:text="${#temporals.format(task.dueDate, 'yyyy-MM-dd')}">2025-05-10</td>
                    <td>
                        <a th:href="@{/tasks/edit/{id}(id=${task.id})}" class="btn-edit">âœï¸ Edit</a>
                        <form th:action="@{/tasks/delete/{id}(id=${task.id})}" method="post" style="display:inline;">
                            <button type="submit" class="btn-delete">ğŸ—‘ï¸ Delete</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>

            <div th:if="${#lists.isEmpty(tasks)}" class="no-tasks">
                <p>ğŸ›‘ No tasks found. Create your first one!</p>
            </div>
        </div>
    </main>
</div>
</body>
</html>
