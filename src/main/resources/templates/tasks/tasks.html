<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>📋 Task List</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container">
    <header>
        <h1>🗂️ Task Overview</h1>
    </header>

    <main>
        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
        <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

        <div class="action-buttons">
            <a href="/tasks/new" class="btn btn-edit">➕ Create New Task</a>
            <a href="/users" class="btn btn-edit">👤 Manage Users</a>
            <!-- Új link hozzáadása a közelgő határidőkkel rendelkező feladatok listájához -->
            <a href="/tasks/due-warning" class="btn btn-edit">⚠️ Due Date Warnings</a>
        </div>

        <div class="task-list">
            <table class="styled-table" th:if="${tasks != null and not #lists.isEmpty(tasks)}">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>📌 Title</th>
                    <th>👤 Assigned User</th>
                    <th>📈 Status</th>
                    <th>📅 Due Date</th>
                    <th>⚡ Priority</th>
                    <th>⚙️ Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="task : ${tasks}"
                    th:class="'status-' + ${task.status != null ? task.status.name() : 'UNKNOWN'} +
                              ' priority-' + ${task.priority != null ? task.priority.name() : 'UNKNOWN'} +
                              ${task.dueDate != null and task.dueDate.isBefore(T(java.time.LocalDate).now().plusDays(1)) ? ' due-warning' : ''}">
                    <td th:text="${task.id}">1</td>
                    <td th:text="${task.title}">Task Title</td>
                    <td th:text="${task.user != null ? task.user.name : 'Unassigned'}">N/A</td>
                    <td>
                            <span th:switch="${task.status != null ? task.status.name() : 'UNKNOWN'}">
                                <span th:case="'PENDING'">📌 Pending</span>
                                <span th:case="'IN_PROGRESS'">⏳ In Progress</span>
                                <span th:case="'COMPLETED'">✅ Completed</span>
                                <span th:case="'UNKNOWN'">❓ Unknown</span>
                            </span>
                    </td>
                    <td th:text="${#temporals.format(task.dueDate, 'yyyy-MM-dd')}">2025-05-10</td>
                    <td>
                        <span th:text="${task.priority != null ? task.priority.name() : 'UNKNOWN'}">
                            <!-- Priority Text Display -->
                        </span>
                    </td>
                    <td>
                        <a th:href="@{/tasks/edit/{id}(id=${task.id})}" class="btn-edit">✏️ Edit</a>
                        <form th:action="@{/tasks/delete/{id}(id=${task.id})}" method="post" style="display:inline;">
                            <button type="submit" class="btn-delete">🗑️ Delete</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>

            <div th:if="${#lists.isEmpty(tasks)}" class="no-tasks">
                <p>🛑 No tasks found. Create your first one!</p>
            </div>
        </div>
    </main>
</div>
</body>
</html>
