<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Welcome to To-Do List</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600;700&display=swap" rel="stylesheet">

    <style>

        :root {
            --primary-color: #6366f1;
            --secondary-color: #3b82f6;
            --accent-color: #10b981;
            --text-color: #1e293b;
            --light-text-color: #e2e8f0;
            --bg-gradient: linear-gradient(135deg, #6366f1 0%, #3b82f6 50%, #10b981 100%);
            --shadow-light: 0 4px 6px rgba(0, 0, 0, 0.1);
            --shadow-medium: 0 8px 32px rgba(0, 0, 0, 0.1);
            --shadow-heavy: 0 10px 40px rgba(0, 0, 0, 0.2);
            --border-transparent: 1px solid rgba(255, 255, 255, 0.2);
        }


        body {
            min-height: 100vh;
            margin: 0;
            font-family: 'Roboto', system-ui, sans-serif;
            background: var(--bg-gradient);
            background-size: 400% 400%;
            animation: gradientFlow 15s ease infinite;
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }


        header {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 20px;
            margin-bottom: 3rem;
            box-shadow: var(--shadow-medium);
            border: var(--border-transparent);
            color: var(--light-text-color);
            text-align: center;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .logo {
            height: 275px;
            filter: drop-shadow(var(--shadow-light));
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.1);

        }

        header h1 {
            font-size: 2.5rem;
            color: var(--light-text-color);
            margin: 0;
            text-shadow: var(--shadow-light);
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
        }


        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem 2rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(5px);
            border: var(--border-transparent);
            color: var(--light-text-color);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }


        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: 0.5s;
            z-index: -1;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-3px);
            box-shadow: 0 8px 24px rgba(0,0,0,0.15);
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn svg {
            width: 24px;
            height: 24px;
            transition: transform 0.3s ease;
            stroke: var(--light-text-color);
        }

        .btn:hover svg {

            transform: scale(1.1);
        }


        main {
            text-align: center;
            margin: 4rem 0;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .hero-text {
            font-size: 1.75rem;
            color: var(--text-color);
            margin-bottom: 3rem;
            line-height: 1.6;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }




        footer {
            background: rgba(255, 255, 255, 0.1);
            color: var(--light-text-color);
            text-align: center;
            padding: 2rem;
            border-radius: 20px;
            margin-top: 4rem;
            backdrop-filter: blur(5px);
            border: var(--border-transparent);
        }


        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }


        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            header {
                padding: 1.5rem;
                margin-bottom: 2rem;
            }

            .logo-container {
                flex-direction: column;
                gap: 0.5rem;
                margin-bottom: 1.5rem;
            }

            .logo {
                height: 200px;
            }

            h1 {
                font-size: 2rem;
            }

            .nav-links {
                gap: 1rem;
            }

            .btn {
                padding: 0.8rem 1.5rem;
                font-size: 0.9rem;
                gap: 0.5rem;
            }


            main {
                margin: 2rem 0;
                justify-content: flex-start;
            }

            .hero-text {
                font-size: 1.4rem;
                margin-bottom: 2rem;
            }



            footer {
                padding: 1.5rem;
                margin-top: 3rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 0.8rem;
            }

            header {
                padding: 1rem;
            }

            h1 {
                font-size: 1.8rem;
            }

            .btn {
                padding: 0.6rem 1.2rem;
                font-size: 0.85rem;
            }

            .hero-text {
                font-size: 1.2rem;
                margin-bottom: 1.5rem;
            }



            footer {
                padding: 1rem;
                margin-top: 2rem;
            }
        }
    </style>
</head>
<body class="welcome-page">
<div class="container">
    <header>
        <div class="logo-container">
            <img src="/css/images/logo.png" alt="To-Do Logo" class="logo">
            <h1>To-Do List Application</h1>
        </div>

        <nav>
            <div class="nav-links">
                <a href="/tasks" class="btn">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-clipboard"><path d="M9 5H7a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2h-2"></path><polyline points="9 5 9 3 15 3 15 5"></polyline></svg>
                    Tasks
                </a>
                <a href="/users" class="btn">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-users"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M23 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg>
                    Users
                </a>
            </div>
        </nav>
    </header>

    <footer>
        <p>&copy; 2025 To-Do List Application</p>
    </footer>
</div>
</body>
</html>
