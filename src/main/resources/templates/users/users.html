<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Users List</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container">
    <header>
        <h1>Users and Their Tasks</h1>
    </header>

    <main>
        <a href="/users/new" class="btn">Create New User</a>
        <a href="/tasks" class="btn">View Tasks</a>

        <table class="styled-table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Tasks</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}">1</td>
                <td th:text="${user.name}">John Doe</td>
                <td>
                    <ul th:if="${not #lists.isEmpty(user.tasks)}">
                        <li th:each="task : ${user.tasks}" th:text="${task.title}">Sample Task</li>
                    </ul>
                    <span th:if="${#lists.isEmpty(user.tasks)}">No tasks</span>
                </td>
                <td>
                    <a th:href="@{/users/edit/{id}(id=${user.id})}" class="btn-edit">Edit</a>
                    <form th:action="@{/users/delete/{id}(id=${user.id})}" method="post" style="display:inline;">
                        <button type="submit" class="btn-delete">Delete</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </main>
</div>
</body>
</html>
