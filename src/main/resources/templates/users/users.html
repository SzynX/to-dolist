<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container">

        <h1>ğŸ‘¥ Users and Their Tasks</h1>

    <main>

        </div>

        <table class="styled-table">
            <thead>
            <tr>

                <th>ğŸ“› Name</th>
                <th>ğŸ“ Tasks</th>
                <th>âš™ï¸ Actions</th>

                </td>
                <td>

                    <form th:action="@{/users/delete/{id}(id=${user.id})}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-delete">ğŸ—‘ï¸ Delete</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </main>
</div>
</body>
</html>
